<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs Element</title>
</head>

<body>
  <form action="mailto:indsurya2000@gmail.com" method="post" enctype="text/plain">
    <h1>Feedback form</h1>
    <br>
    <label for="">Name</label>
    <input type="text" name="Name" value=""><br><br>
    <label for="">Enter you Date of Birth</label>
    <input type="date" name="DOB"><br>
    <label for="">Choose your favourite color</label>
    <input type="color" name="color"><br>
    <table border="1">
      <tr>
        <td><label for="">Gender</label><br></td>
        <td>
          <label for="">Male</label>
          <input type="radio" id="Male" name="Gender"><br>
          <label for="">Female</label>
          <input type="radio" id="Female" name="Experiment"><br>
          <label for="">Others</label>
          <input type="radio" id="Other" name="Gender">
        </td>
      </tr>


    </table>

    <label for="">Enter your Email</label>
    <input type="email"><br>
    <label for="">Enter your phone number</label>
    <input type="number"><br>
    <label for="">Do you agree to surrender your agency and autonomy to influence your behaviour in manner that benefits our business</label>
    <input type="checkbox"><br>
    <label for="">Satisfaction level</label>
    <input type="range"><br>
    <label for="">Upload a file</label>
    <input type="file"><br>
    <label for="">Submit</label>
    <input type="submit"><br>
  </form>

</body>

</html>
